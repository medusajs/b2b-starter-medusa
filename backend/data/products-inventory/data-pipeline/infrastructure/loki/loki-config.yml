# ============================================================================
# Loki Configuration - YSH Data Pipeline
# ============================================================================
# Version: 1.0.0
# Purpose: Log aggregation and indexing configuration
# ============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Limits configuration
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

  # Query limits
  max_query_length: 721h # 30 days
  max_query_parallelism: 32
  max_query_series: 1000
  max_streams_per_user: 0
  max_entries_limit_per_query: 5000

  # Retention
  retention_period: 744h # 31 days

  # Line size limits
  max_line_size: 256KB
  max_line_size_truncate: true

  # Chunk limits
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB

# Compactor for retention
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query frontend
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Table manager for retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h # 31 days

# Ruler (for alerting - optional)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://prometheus:9090
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false
