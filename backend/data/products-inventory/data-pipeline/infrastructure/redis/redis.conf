# ============================================================================
# Redis Configuration - Optimized for YSH Pipeline
# ============================================================================
# Version: 7+
# Purpose: High-performance caching with persistence
# ============================================================================

# NETWORK
# ============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# SECURITY
# ============================================================================
requirepass ysh_redis_2025
protected-mode yes

# MEMORY MANAGEMENT
# ============================================================================
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTENCE
# ============================================================================
# RDB Snapshots
save 900 1          # After 900s (15min) if at least 1 key changed
save 300 10         # After 300s (5min) if at least 10 keys changed
save 60 10000       # After 60s if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# REPLICATION (for future use)
# ============================================================================
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no

# CLIENTS
# ============================================================================
maxclients 10000

# SLOW LOG
# ============================================================================
slowlog-log-slower-than 10000  # 10ms
slowlog-max-len 128

# LATENCY MONITOR
# ============================================================================
latency-monitor-threshold 100

# EVENT NOTIFICATION
# ============================================================================
notify-keyspace-events ""

# ADVANCED CONFIG
# ============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
hz 10
dynamic-hz yes

# CLIENT OUTPUT BUFFER LIMITS
# ============================================================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# LUA SCRIPTING
# ============================================================================
lua-time-limit 5000

# THREADING
# ============================================================================
io-threads 4
io-threads-do-reads yes

# END OF CONFIGURATION
# ============================================================================
