# ============================================================================
# PostgreSQL Configuration - Optimized for YSH Pipeline
# ============================================================================
# Version: 14+
# Purpose: High-performance settings for OLTP + OLAP workloads
# ============================================================================

# CONNECTIONS AND AUTHENTICATION
# ============================================================================
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# RESOURCE USAGE (adjust based on available RAM)
# ============================================================================
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM
maintenance_work_mem = 512MB
work_mem = 32MB
temp_buffers = 16MB
max_stack_depth = 2MB

# WRITE AHEAD LOG
# ============================================================================
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# QUERY TUNING
# ============================================================================
random_page_cost = 1.1                  # For SSD
effective_io_concurrency = 200          # For SSD
default_statistics_target = 100
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# PARALLELISM
# ============================================================================
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# LOGGING
# ============================================================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'America/Sao_Paulo'
log_min_duration_statement = 1000       # Log queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'ddl'                   # Log DDL only
log_temp_files = 0

# AUTOVACUUM
# ============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 400

# CLIENT CONNECTION DEFAULTS
# ============================================================================
timezone = 'America/Sao_Paulo'
datestyle = 'iso, dmy'
lc_messages = 'pt_BR.UTF-8'
lc_monetary = 'pt_BR.UTF-8'
lc_numeric = 'pt_BR.UTF-8'
lc_time = 'pt_BR.UTF-8'
default_text_search_config = 'pg_catalog.portuguese'

# LOCK MANAGEMENT
# ============================================================================
deadlock_timeout = 1s
max_locks_per_transaction = 64

# EXTENSIONS
# ============================================================================
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# JIT COMPILATION (PostgreSQL 11+)
# ============================================================================
jit = on

# REPLICATION (for future use)
# ============================================================================
max_wal_senders = 3
wal_keep_size = 1GB

# END OF CONFIGURATION
# ============================================================================
