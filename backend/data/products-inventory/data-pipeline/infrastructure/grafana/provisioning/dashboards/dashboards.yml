# ============================================================================
# Grafana Dashboards Configuration
# ============================================================================

apiVersion: 1

providers:
  - name: "YSH Dashboards"
    orgId: 1
    folder: "YSH Pipeline"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
